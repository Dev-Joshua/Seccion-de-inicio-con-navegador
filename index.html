<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Intro section with navigation</title>
</head>
<body>
  <header class="header">
    <nav class="nav">
        <img src="./images/logo.svg" alt="logo">
        <button id="menu">
          <span id="menu-open">&#9776;</span>
          <span id="menu-closed">X</span>
        </button>
        <div id="list-nav" class="list-nav">
          <ul>
            <div id="list" class="states">
              <li >Features
                <ul id="open-list" class="open-list">
                  <div>
                    <img src="./images/icon-todo.svg" alt="">
                    <li>Todo List</li>
                  </div>
                  <div>
                    <img src="./images/icon-calendar.svg" alt="">
                    <li>Calendar</li>
                  </div>
                  <div>
                    <img src="./images/icon-reminders.svg" alt="">
                    <li>Reminders</li>
                  </div>
                  <div>
                    <img src="./images/icon-planning.svg" alt="">
                    <li>Planning</li>
                  </div>
                </ul>
              </li>
              <img src="./images/icon-arrow-down.svg" class="list__arrow">
            </div>
            <div id="listCompany" class="states">
              <li>Company
                <ul id="open-list" class="list__company">
                    <li>History</li>
                    <li>Our Team</li>
                    <li>Blog</li>
                </ul>
              </li>
              <img src="./images/icon-arrow-down.svg" class="list__arrow">
            </div>
            <li>Careers</li>
            <li>About</li>
          </ul>
          <div class="buttons">
            <button>Login</button>
            <button>Register</button>
          </div>
        </div>
    </nav>
  </header>
  <main>
    <section class="container-main">
      <div class="description">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
        <button>Learn more</button>
        <div class="client-icon">
          <img src="./images/client-databiz.svg">
          <img src="./images/client-audiophile.svg">
          <img src="./images/client-meet.svg" alt="">
          <img src="./images/client-maker.svg" alt="">
        </div>
      </div>
      <div class="image">
        <img src="./images/image-hero-desktop.png" alt="imagen-fondo">
      </div>
      <div class="mobile"></div>
    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
