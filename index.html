<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <header class="header">
    <nav class="nav">
        <img src="./images/logo.svg" alt="logo">
        <div id="list-nav" class="list-nav">
          <ul>
            <div class="states">
              <li>Features</li>
              <img src="./images/icon-arrow-down.svg">
            </div>
            <div class="states">
              <li>Company</li>
              <img src="./images/icon-arrow-down.svg">
            </div>
            <li>Careers</li>
            <li>About</li>
          </ul>
          <div class="buttons">
            <button>Login</button>
            <button>Register</button>
          </div>
          <button id="menu">
            <span id="menu-open">&#9776;</span>
            <span id="menu-closed">X</span>
          </button>
        </div>
    </nav>
  </header>
  <main>
    <section class="container-main">
      <div class="description">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
        <button>Learn more</button>
        <div class="client-icon">
          <img src="./images/client-databiz.svg">
          <img src="./images/client-audiophile.svg">
          <img src="./images/client-meet.svg" alt="">
          <img src="./images/client-maker.svg" alt="">
        </div>
      </div>
      <div class="image">
        <img src="./images/image-hero-desktop.png" alt="imagen-fondo">
      </div>
      <div class="mobile"></div>
    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
